<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 5</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="visa-card">
        <div class="visa-card-header">
            <div class="visa-card-fra">
                <h1>fra</h1>
            </div>
            <div class="visa-card-line">
                <span></span>
            </div>
            <div class="visa-card-ams">
                <h1>ams</h1>
            </div>
        </div>
        <div class="visa-card-header-footer">
            <div class="visa-card-header-footer-title">
                <h4>Frankfurt</h4>
            </div>
            <div class="visa-card-header-footer-title">
                <h4>Amsterdam</h4>
            </div>
        </div>
        <div class="visa-card-section">
            <div class="visa-card-section-title">
                <div class="visa-card-title-items">
                    <h4>Flight</h4>
                    <p>815</p>
                </div>
                <div class="visa-card-title-items">
                    <h4>Gate</h4>
                    <p>23G</p>
                </div>
                <div class="visa-card-title-items">
                    <h4>Seat</h4>
                    <p>10F</p>
                </div>
            </div>
            <div class="visa-card-section-qrcode">
                <div class="visa-card-section-main">
                    <div class="visa-card-section-text">
                        <h4>Passenger</h4>
                        <h3>Robert De Niro</h3>
                    </div>
                    <div class="visa-card-section-text">
                        <h4>class</h4>
                        <h3>Business</h3>
                    </div>
                    <div class="visa-card-section-text">
                        <h4>Departure</h4>
                        <h3>3:45am, Dec 15</h3>
                    </div>
                </div>
                <div class="visa-card-section-qr">
                    <img src="img/qr.svg" alt="qr code logo" width="150px">
                </div>
            </div>
        </div>
    </div>





</body>
</html>
